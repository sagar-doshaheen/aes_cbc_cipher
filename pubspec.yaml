name: aes_cbc_cipher
description: The `AESCBCCipher` is a singleton class that provides AES encryption and decryption functionality using the `encrypt` package. It is used to encrypt and decrypt data using the AES (Advanced Encryption Standard) algorithm in CBC (Cipher Block Chaining) mode.
version: 1.0.1
homepage: https://github.com/sagar-doshaheen/aes_cbc_cipher
repository: https://github.com/sagar-doshaheen/aes_cbc_cipher

environment:
  sdk: ^3.0.6

# Add regular dependencies here.
dependencies:
  crypto: ^3.0.3
  encrypt: ^5.0.3
  tuple: ^2.0.2

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
